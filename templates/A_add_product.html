<!doctype html>
{% load staticfiles %}
<html lang="zxx">

<head>
    <!-- Required meta tags    "" -->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FurnitureStore</title>
    <link rel="icon" href="{% static 'img/favicon.png' %}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static  'css/bootstrap.min.css' %}">
    <!-- animate CSS -->
    <link rel="stylesheet" href=" {% static  'css/animate.css' %}">
    <!-- owl carousel CSS -->
    <link rel="stylesheet" href="{% static  'css/owl.carousel.min.css' %}">
    <!-- font awesome CSS -->
    <link rel="stylesheet" href="{% static  'css/all.css' %}">
    <!-- flaticon CSS -->
    <link rel="stylesheet" href="{% static  'css/flaticon.css' %}">
    <link rel="stylesheet" href="{% static  'css/themify-icons.css' %}">
    <!-- font awesome CSS -->
    <link rel="stylesheet" href="{% static  'css/magnific-popup.css' %}">
    <!-- swiper CSS -->
    <link rel="stylesheet" href="{% static  'css/slick.css' %}">
    <!-- style CSS -->
    <link rel="stylesheet" href="{% static  'css/style.css' %}">
</head>

<body>
<!--::header part start::-->
<header class="main_menu home_menu">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-12">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <a class="navbar-brand" href="{% url 'admins:home' %}"> <img src="{% static  'img/my/logo.png' %}"
                                                                                 alt="logo"> </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                        <span class="menu_icon"><i class="fas fa-bars"></i></span>
                    </button>

                    <div class="collapse navbar-collapse main-menu-item" id="navbarSupportedContent">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'admins:home' %}">Home</a>
                            </li>

                             <li class="nav-item">
                                <a class="nav-link" href="{% url 'admins:products' %}">View Products</a>
                            </li>



                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'admins:upload' %}">Upload-Products</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'admins:purchase' %}">Purchase-History</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'admins:logout' %}">Logout</a>
                            </li>
                        </ul>
                    </div>

            </div>
            </nav>
        </div>
    </div>
    </div>

</header>
<!-- Header part end-->


<!-- feature_part start-->
<!--================login_part Area =================-->
<section class="login_part padding_top">
    <div class="container">
        <div class="row align-items-center">
             <div class="col-lg-6 col-md-6">
                  <div class="login_part_text text-center">
                      <div class="login_part_text_iner">
                        <img src="{% static  'img/my/cart.jpg' %}" alt="">
                      </div>
                  </div>
              </div>
           
            <div class="col-lg-6 col-md-6">
                <div class="login_part_form">
                    <div class="login_part_form_iner">
                        <h3>Welcome Back Admin <br>
                            Products Upload Form</h3>
                        <form class="row contact_form" action="#" method="post" novalidate="novalidate" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="col-md-12 form-group p_star">
                                <input type="text" class="form-control" id="name" name="pname" value=""
                                       placeholder="Product Name">
                            </div>
                            <div class="col-md-12 form-group p_star">
                                <input type="text" class="form-control" id="name" name="pcategory" value=""
                                       placeholder="Product Category">
                            </div>

                            <div class="col-md-12 form-group p_star">
                                <input type="text" class="form-control" id="password" name="pquality" value=""
                                       placeholder="Product Quality">
                            </div>
                            <div class="col-md-12 form-group p_star">
                                <input type="text" class="form-control" id="name" name="pdec" value=""
                                       placeholder="Product Description">
                            </div>
                            <div class="col-md-12 form-group p_star">
                                <input type="text" class="form-control" id="name" name="price" value=""
                                       placeholder="Product Price">
                            </div>

                            <div class="col-md-12 form-group p_star">
                                <input type="file" class="form-control" id="name" name="pimage" value=""
                                       placeholder="Product Image">
                            </div>
                            <div class="col-md-12 form-group">

                                <button type="submit" value="submit" class="btn btn-success" style="width: 50%">
                                    UPLOAD
                                </button>
                                <button type="reset" value="Reset" class="btn_3" style="width: 50%">
                                    CLEAR
                                </button>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        
        </div>
    </div>
</section>
<!--================login_part end =================-->


<!-- awesome_shop part start-->


</div>
<div class="copyright_part">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="copyright_text">
                    <center>
                        <P>
                            Copyright &copy;<script>document.write(new Date().getFullYear());</script>
                            All rights reserved | This template is made with <i class="ti-heart" aria-hidden="true"></i>
                            by <a href="#" target="_blank">VIGNAN-Batch-3</a>
                        </P>
                        <p><i><b>By L.V.SrinivasRao</b></i></p></center>
                </div>
            </div>

        </div>
    </div>
</div>
</div>
</footer>
<!--::footer_part end::-->

<!-- jquery plugins here-->
<script src="{% static  'js/jquery-1.12.1.min.js' %}"></script>
<!-- popper js -->
<script src="{% static  'js/popper.min.js' %}"></script>
<!-- bootstrap js -->
<script src="{% static  'js/bootstrap.min.js' %}"></script>
<!-- easing js -->
<script src="{% static  'js/jquery.magnific-popup.js' %}"></script>
<!-- swiper js -->
<script src="{% static  'js/swiper.min.js' %}"></script>
<!-- swiper js -->
<script src="{% static  'js/masonry.pkgd.js' %}"></script>
<!-- particles js -->
<script src="{% static  'js/owl.carousel.min.js' %}"></script>
<script src="{% static  'js/jquery.nice-select.min.js' %}"></script>
<!-- slick js -->
<script src="{% static  'js/slick.min.js' %}"></script>
<script src="{% static  'js/jquery.counterup.min.js' %}"></script>
<script src="{% static  'js/waypoints.min.js' %}"></script>
<script src="{% static  'js/contact.js' %}"></script>
<script src="{% static  'js/jquery.ajaxchimp.min.js' %}"></script>
<script src="{% static  'js/jquery.form.js' %}"></script>
<script src="{% static  'js/jquery.validate.min.js' %}"></script>
<script src="{% static  'js/mail-script.js' %}"></script>
<!-- custom js -->
<script src="{% static  'js/custom.js' %}"></script>
</body>

</html>
